<!doctype html>
<html lang=kr>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog</title>
</head>
<body>
    <h1 style="margin-bottom: 50px;">Blog</h1>

{% for p in DATA %}
    <h3>{{ p }}</h3>
    <h2>{{ p.title }}</h2>
    <h4>{{ p.updated_at }} / {{ p.created_at }}</h4>
    <p>{{ p.content }}</p>
    <hr/>
{% endfor %}

</body>
</html>
